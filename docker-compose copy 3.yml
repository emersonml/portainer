services:

  portainer-agent:
    image: portainer/agent:2.33.7
    container_name: portainer-agent
    hostname: portainer-agent
    restart: unless-stopped
    ports:
      - "9001:9001"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
      - /:/host
    environment:
      - AGENT_PORT=9001
    networks:
      portainer_network:
        ipv4_address: 172.99.0.10

  portainer-app:
    image: portainer/portainer-ce:2.33.7
    container_name: portainer-app
    hostname: portainer-app
    restart: unless-stopped
    user: "203:203"

    command: >
      --http-enabled
      -H tcp://portainer-agent:9001
      --tlsskipverify
    ports:
      - "8999:9000"
      - "9443:9443"
    volumes:
      - app_data:/data
    depends_on:
      - portainer-agent
    networks:
      portainer_network:
        ipv4_address: 172.99.0.11

volumes:
  app_data:

networks:
  portainer_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.99.0.0/16
          gateway: 172.99.0.1